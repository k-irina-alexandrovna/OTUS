<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring библиотека</title>
    <!-- Bootstrap CSS -->
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h2 th:text="#{localized.library}"></h2>
    <table class="table thead-light table-striped table-hover w-auto">
        <thead>
        <tr>
            <th th:text="#{localized.bookTitle}"></th>
            <th th:text="#{localized.author}"></th>
            <th th:text="#{localized.genre}"></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.fullName}"></td>
            <td th:text="${book.genre.title}"></td>
            <td>
                <a class="btn btn-primary btn-sm" href="edit.html"
                   th:href="@{/book/{bookId}(bookId=${book.id})}"
                   th:method="get" type="button"
                   th:text="#{localized.show}"></a>
            </td>
            <td>
                <a class="btn btn-secondary btn-sm" href="book.html"
                   th:href="@{/book/{bookId}/delete(bookId=${book.id})}"
                   th:method="get" type="button"
                   th:text="#{localized.delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary btn-sm" href="edit.html"
       th:href="@{/book/add}"
       th:method="get"
       th:text="#{localized.addBook}" type="button"></a>
</div>
</body>
</html>
