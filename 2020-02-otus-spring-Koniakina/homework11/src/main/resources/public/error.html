<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring библиотека</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container">
    <p id="header-block"></p>

    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 class="text-danger">404</h1>
                <h4 class="text-danger">Страницу не найдена!</h4>
                <div class="error-actions">
                    <a type="button" class="btn btn-primary" href="index.html">Вернуться на главную страницу</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#header-block').load('/navbar.html #navbar', 'html');
        });
    </script>
</div>
</body>
</html>
